<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Perspective Animations!</title>
  </head>
  <body>
    <header>
      <h1>Base perspective</h1>
    </header>
    <main>
      <input class="hidden" type="checkbox" name="zaxie" id="zaxie" />
      <input class="hidden" type="checkbox" name="yaxie" id="yaxie" />
      <input class="hidden" type="checkbox" name="xaxie" id="xaxie" />
      <input
        class="hidden"
        type="checkbox"
        name="usePerspective"
        id="usePerspective"
      />

      <div class="container"><div class="square"></div></div>
      <div class="controls">
        <h1>Move on:</h1>

        <div>
          <label for="xaxie" class="xaxie">X Axie</label>
          <label for="yaxie" class="yaxie">Y Axie</label>
          <label for="zaxie" class="zaxie">Z Axie</label>
        </div>

        <label for="usePerspective">Use Perspective</label>
      </div>
    </main>

    <section id="perspective_order_container">
      <div><h1>Perspective order</h1></div>

      <div class="origin_container">
        <div class="originContainer containerA">
          rotate 360deg first, then transform 100%
          <div class="secondSquare"></div>
        </div>
        <div class="originContainer containerB">
          translate 100% first, then rotate 360deg
          <div class="secondSquare"></div>
        </div>
      </div>
    </section>

    <section id="controls_perspective">
      <h1>Perspective controls</h1>
      <div class="range_controls">
        <label for="origin">Perspective Origin</label>
        <select name="origin" id="origin">
          <option value="top">top</option>
          <option value="bottom">bottom</option>
          <option value="right">right</option>
          <option value="left">left</option>
          <option value="center">center</option>
          <option value="top left">top left</option>
          <option value="top center">top center</option>
          <option value="top right">top right</option>
          <option value="center left">center left</option>
          <option value="center center">center center</option>
          <option value="center right">center right</option>
          <option value="bottom left">bottom left</option>
          <option value="bottom center">bottom center</option>
          <option value="bottom right">bottom right</option>
        </select>
        <label for="perspective">Perspective</label>
        <input
          type="range"
          name="perspective"
          id="perspective"
          min="0"
          max="2000"
          value="1000"
        />

        <label for="rotateX">RotateX</label>
        <input
          type="range"
          name="rotateX"
          id="rotateX"
          min="-360"
          max="360"
          value="0"
        />

        <label for="rotateY">RotateY</label>
        <input
          type="range"
          name="rotateY"
          id="rotateY"
          min="-360"
          max="360"
          value="0"
        />
        <label for="translateZ">TranslateZ</label>
        <input
          type="range"
          id="translateZ"
          name="translateZ"
          min="-500"
          max="500"
          value="0"
        />
      </div>
      <!-- perspective square -->
      <div class="bigContainer">
        <div class="squareContainer">
          <div class="mainSquare"><p></p></div>
        </div>
      </div>
    </section>

    <section id="cubeSection">
      <h2>move cube with mouse to see other sides</h2>
      <div class="cubeContainer">
        <div class="cube">
          <div class="side front">Front</div>
          <div class="side back">Back</div>
          <div class="side top">top</div>
          <div class="side bottom">Bottom</div>
          <div class="side right">Right</div>
          <div class="side left">Left</div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <!-- learning source : https://css-tricks.com/how-css-perspective-works/ -->
  </body>
</html>
